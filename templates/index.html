<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aporia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <div id="header-text">Aporia</div>
    </header>
    <main>
        <div class="left-panel">
            <div class="input-group">
                <label>Project Name:</label>
                <input type="text" id="project-name">
            </div>
            <div class="input-group">
                <label>Main Goal:</label>
                <input type="text" id="main-goal">
            </div>
            <div class="input-group">
                <label>Subgoal:</label>
                <input type="text" id="subgoal-input" placeholder="Enter subgoal...">
            </div>
            
            <div id="subgoalGrid"></div>
            
            <div class="button-row">
                <button id="new-project">New Project</button>
                <button id="add-subgoal">Add Subgoal</button>
                <button id="save-project">Save Project</button>
                <select id="project-select">
                    <option value="">Select a project...</option>
                </select>
                <button id="load-project">Load Project</button>
                <button id="delete-project">Delete Project</button>
            </div>

            <div class="timer-section">
                <div class="timer-display">00:00</div>
                <div class="timer-controls">
                    <button id="start-timer">Start Timer</button>
                    <button id="stop-timer">Stop Timer</button>
                    <button id="reset-timer">Reset Timer</button>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="ai-section">
                <div class="model-selection">
                    <label>Select AI Model:</label>
                    <select id="ai-model"></select>
                </div>
                <div class="chat-messages"></div>
                <div class="chat-input">
                    <textarea id="user-input" placeholder="Ask for project management advice..."></textarea>
                    <button id="send-message">Send</button>
                </div>
            </div>
        </div>
    </main>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
